<!DOCTYPE html>
<html lang="es">

<head>
  <title>AppDeGatos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon_io/ms-icon-310x310.png" type="image/x-icon">
</head>

<body>
  <h1> <a href="index.html" class="logo">AppDeGatos</a>
  </h1>
  <section>
    <main>
      <!--Aqui hay una lista de enlaces a titulos de esta pagina-->
      <div>
        <h3>Comida de gatos:</h3>

        <!-- Aqui esta la imagen de la URL -->
        <img src="https://bit.ly/imagen-de-queso-raton" class="bordeimg" alt="Comida de gatos">
        <hr>
        <h2>Cosas que odian los gatos:</h2>
        <ol>
          <li>Los vegetales</li>
          <li>Los perros</li>
          <li><s>Otros gatos</s></li>
        </ol>
        <!-- Aqui esta la imagen en la Carpeta Imagenes -->
        <img src="Imagenes/Gato.png" class="bordeimg" alt="Gato Relajado">
      </div>
      <!-- Aqui se Crearan varias variantes de enlaces-->
      <!-- <ul> -->
      <!--Este es un pequeño articulo sobre el cuidado de gatos.-->
  </section>
  <form action="/enviar-mensaje">
    <!--Casillas de seleccion-->
    <!--Tambien vamos a usar el elemento checkerd, que sirve para que una casilla se quede selecionada-->
    <label for="exterior">
      <h4>¿Donde pasa el tiempo?</h4>
      <input type="radio" id="exterior" name="interior-exterior" checked value="exterior">afuera
    </label>
    <br>
    <label for="interior">
      <input type="radio" id="interior" name="interior-exterior" value="interior">adentro
    </label>
    <br>
    <!--casillas de verificacion-->
    <!--El elemento value sirve para mandarle informacion al servidor-->
    <label for="cariñoso">
      <h4>Personalidad de tu gato:</h4>
      <input type="checkbox" name="personalidad" id="cariñoso" checked value="cariñoso">Cariñoso
    </label>
    <br>
    <label for="perezoso">
      <input type="checkbox" name="personalidad" id="perezoso" value="perezoso">Perezoso
    </label>
    <br>
    <label for="energico">
      <input type="checkbox" name="personalidad" id="energico" value="energico">Energico
    </label>
    <br>
    <!--casilla para colocar la url-->
    <input type="text" placeholder="URL con la imagen de tu gato" required><br>
    <br>
    <!--Texto y boton de enviar-->
    <button type="submit">enviar</button>
  </form>
  <!--El atributo target="_blank" sirve para abrir una pagina en otra ventana, pero eso crea una brecha de seguridad 
        llamada tabnabbing para evitarlo usamos otro atributo llamado rel="noopener noreferrer"-->
  </main>
  <footer class="politicas">
    <p>Sin derechos de autor Proyecto de Junior Valera - en <a href="https://www.freecodecamp.org/espanol/Junior1995"
        id="footer" target="_blank" rel="noopener noreferrer" class="camp">freeCodeCamp</a>
    </p>
    <a href="https://www.youtube.com/watch?v=XqFR2lqBYPs&list=PL4ONm-ifcbQJHg52qGN9GbMAhqK-mC2-y" target="_blank"
      rel="noopener noreferrer" class="camp">
      <p> Curso de HTML Y CSS youtube
      </p>
    </a>
  </footer>
</body>

</html>
